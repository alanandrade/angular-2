<h2>Property-binding</h2>

<button (click)="mostrar()">Mostrar Paragrafo</button>

<p [hidden]="!verParagrafo">Paragrafo habilitado</p>
<p bind-hidden="!verParagrafo">Paragrafo habilitado com bind</p>

<p hidden="!verParagrafo">Paragrafo habilitado com interpolation sem []</p><!-- Não é uma atribuição
válida para o AngularJS, portanto não será aplicado o efeto toggle-->
